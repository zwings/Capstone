<html>

<head>
    <title>Birdy Land</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="./Menu_button.css">
</head>

<body>
    <h1>Welcome to Birdy Land !</h1>

    <!--Bird display-->
    <template>
    <div class="row">
        <div class="grid-row col-md-6 col-lg-3">
        </div>
    </div>
    </template>

    <!-- Shopping cart modal -->
    <div id="shopping-cart-template" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Shopping cart modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Shopping Cart</h4>
                </div>
                <div class="modal-body">
                    <p>Your items</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Check out</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <!--Question box modal-->
    <div id="questionBox" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Question box content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Question</h4>
                </div>
                <div class="modal-body">
                    <p>If you have any enquiry feel free to leave your message to us</p>
                    <input type="text" class="auto" id="email" name="email" placeholder="Your email">
                    <br/>
                    <br/>
                    <input type="text" class="auto" id="message" name="message" placeholder="Your message">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="submit">Submit</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <!-- submitted modal -->
    <div id="submitted" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- submitted modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Success</h4>
                </div>
                <div class="modal-body">
                    <p>Your message is submitted!</p>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>

    <!-- Floating button -->
    <!-- Menu button -->
    <a class="float pointer" id="menu-share">
        <i class="icon fas fa-bars fa-3x"></i>
    </a>
    <ul id=buttonInMenu>
        <li>
            <!-- Scroll top button -->
            <a class=pointer>
                <i class="icon fas fa-chevron-up fa-3x"></i>
            </a>
        </li>
        <!--Shopping car button-->
        <li>
            <a class=pointer>
                <i class="icon fas fa-shopping-cart fa-3x " data-toggle="modal" data-target="#shopping-cart"></i>
            </a>
        </li>
        <!--Question button-->
        <li>
            <a class=pointer>
                <i class="icon fas fa-question fa-3x" data-toggle="modal" data-target="#questionBox"></i>
            </a>
        </li>
    </ul>

    <script>
        // Scroll To Top Button
        $('#menu-share').click(function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        })

        $('#submit').on('click', function (e) {
            e.preventDefault();
            $('#questionBox').modal('hide');
            $('#submitted').modal('show');
        })
        // $('#questionBox').on('hidden.bs.modal',function(e){
        //     $('#submitted').modal('show')
        // })
    </script>
</body>

</html>
